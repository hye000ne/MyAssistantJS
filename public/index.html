<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나만의 비서 챗봇</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #intro-container {
            width: 100%;
            max-width: 720px;
            padding: 60px 50px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
            text-align: center;
            font-size: 18px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #222;
            margin-bottom: 24px;
        }

        p {
            font-size: 18px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 36px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 12px;
        }

        input[type='text'] {
            flex: 1;
            max-width: 300px;
            padding: 14px 16px;
            height: 48px;
            font-size: 17px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            background: #fff;
            color: #333;
        }

        input[type='text']:focus {
            border-color: #64b5f6;
            box-shadow: 0 0 6px rgba(100, 181, 246, 0.4);
        }

        button {
            padding: 0 22px;
            font-size: 17px;
            height: 48px;
            line-height: 48px;
            background-color: #64b5f6;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #42a5f5;
        }

        .note {
            color: #888;
            font-size: 15px;
            margin-top: 12px;
            display: block;
        }
    </style>

    <script>
        function submitInput() {
            const name = document.getElementById('username').value.trim();
            if (!name) {
                alert('이름을 입력해주세요!');
                return;
            }
            localStorage.setItem('username', name);
            window.location.href = './main.html';
        }

        window.addEventListener('load', () => {
            const input = document.getElementById('username');
            input.focus();
            input.addEventListener('keydown', e => {
                if (e.key === 'Enter') submitInput();
            });
        });
    </script>
</head>

<body>
    <div id="intro-container">
        <h1>나만의 비서 챗봇에 오신 걸 환영해요!</h1>
        <p>
            🤖 안녕하세요! ...뭐라고 불러야하지? 이름 알려주세요! 😊
            <br />
            챗봇이 인사를 하고 대화를 시작해요!
            <br />
            <span class="note">예시: 날씨 / 서울, 계산 / 3+7 등으로 질문할 수 있어요</span>
        </p>

        <div class="input-group">
            <input type="text" id="username" placeholder="이름을 입력하세요" />
            <button id="start-btn" onclick="submitInput()">시작하기</button>
        </div>
    </div>
</body>

</html>
